<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007BFF;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function updateLiveCount() {
            fetch('/live_count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('live-count').textContent = 'Live Count: ' + data.count;
                })
                .catch(error => console.error('Error:', error));
        }

        setInterval(updateLiveCount, 1000);  // Update every second
    </script>
</head>
<body>
    <div class="container text-center">
        <h1>Live Detection</h1>
        <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
        <p id="live-count">Live Count: 0</p>
        <br>
        <a href="/" class="btn btn-custom mt-3">Back to Home</a>
    </div>
</body>
</html>
